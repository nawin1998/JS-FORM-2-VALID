<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validate form 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h1>Password Validation</h1>
        <form action="/">
            <label for="usrname">Username</label>
            <input type="text" id="username" name="usrname" required>

            <label for="psw">Password</label>
            <input type="password" id="password" name="psw"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required 
             onkeyup="validatemyInput()">
            
            <input type="submit" value="Submit">
        </form>
        </div>

        <div id="message">
        <h2>Password must contain the following:</h2>
        <p id="letter" class="invalid">Atleast one <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">Atleast one <b>uppercase</b> letter</p>
        <p id="validatecharacters" class="invalid">Atleast add one <b>special character</b></p>
        <p id="number" class="invalid">Atleast one <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>
    <script src="script.js"></script>
</body>
</html>
